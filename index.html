<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./scriptNew.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Rock, Paper or Scissors?</h1>
      <h2>choose wisely and win against <span>the computer</span></h2>
    </header>
    <div class="computer"></div>
    <div class="arena">
      <div class="text"></div>
      <div class="counter"><p id="score"></p></div>
    </div>
    <div class="player">
      <button class="gameButton rock"></button>
      <button class="gameButton paper"></button>
      <button class="gameButton scissors"></button>
    </div>
    <footer>
      Copyright &copy; 2022
      <a href="https://github.com/Raphiweb"
        >Raphiweb <img src="images/githublogo.png"
      /></a>
    </footer>
  </body>
</html>
